<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://hali.vn/wp-content/uploads/2020/07/thiet-ke-banner-my-pham37.jpg');
            background-size: cover;
        }
        .login-form {
            text-align: center;
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 20px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em; 
            animation: color-change 1s infinite;  
        }
        .login-form .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0e0505;
            border-radius: 10px;  
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #680bf3;
            color: white;
            border: none;
            border-radius: 10px; 
        }
        .login-form button:hover {
            background-color: #e80d0d;
        }
        @keyframes color-change {
            0% { color: black; }
            50% { color: red; }
            100% { color: black; }
        }
        .beauty-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: white;
            animation: color-change 1s infinite;
        }
    </style>
</head>
<body>
    <div class="beauty-text"> Người Xưa Sắc Dẹp Là Do Trời Cho, Ngày Nay Sắc Đẹp Là Do Người Làm !</div>
    <div class="login-form">
        <h2>ĐĂNG NHẬP</h2>
        <div class="social-buttons">
        </div>
        <input type="text" placeholder="Mời bạn nhập địa chỉ email hoặc số điện thoại">
        <input type="password" placeholder="Nhập mật khẩu">
        <button onclick="window.location.href='Home2.html'">Đăng nhập</button>
        <p>Bạn chưa có tài khoản? <a href="dangkingay.html">ĐĂNG KÝ NGAY</a></p>
    </div>
</body>
</html>
